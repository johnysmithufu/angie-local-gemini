name: Build Plugin

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: example/angie-demo-plugin

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Build React/Vite Bundle
      run: npm run build

    - name: Cleanup Dev Files
      # Remove node_modules and src to make the zip small and clean
      run: |
        rm -rf node_modules
        rm -rf src
        rm -rf .git
        rm -rf .gitignore
        rm -rf tsconfig.json
        rm -rf vite.config.ts
        rm -rf package.json
        rm -rf package-lock.json

    - name: Upload Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: angie-local-ai
        path: example/angie-demo-plugin/
